<div class="room-booking">
    <div class="room-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
        <h1 style="align-self: center;">Select Room</h1>
        <div class="select-instructions">
            <div>
                <img src="app-icons/room-status/room-unavailable.png" alt="unavailable">
                <p>Unavailable</p>
            </div>
            <div>
                <img src="app-icons/room-status/room-available1.png" alt="available">
                <p>Available</p>
            </div>
            <div>
                <img src="app-icons/room-status/room-selected.png" alt="selected">
                <p>Selected Room</p>
            </div>
        </div>
    </div>
    <div class="room-select">
        <img src="app-icons/Bgroundfloor.jpg" class="room-map" alt="room-map">
        <div class="select-btn-containter">
        </div>
    </div>
    <div class="room-main-actions">
        
        <button class="proceed-btn">Proceed</button>
    </div>
</div>
