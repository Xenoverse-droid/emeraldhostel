<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/emerald-logo.svg">
    <link rel="stylesheet" href="styles/form.css">
    <title>Register</title>
</head>

<body>
    <div class="modal">
        <img src="images/emerald-logonb.svg" alt="emerald logo">
    </div>
    <nav>
        <a href="index.html" class="nav-anchor"><img src="images/emerald-logonb.svg" alt="emerald hosel logo"
                class="nav-logo"> <span class="emerald-txt">Emerald Hostel</span></a>
    </nav>
    <div class="container">
        <h1>Sign up</h1>
        <form class="register-form">
            <div class="input-container">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" autofocus>
            </div>
            <div class="input-container">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text">
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input id="email" type="text">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input id="password" type="text">
            </div>
            <div class="input-container">
                <label for="password-again">Confirm password</label>
                <input id="password-again" type="text">
            </div>
            <button style="font-size: 1.6rem;">Register</button>
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </div>

    <script src="scripts/register.js"></script>
</body>

</html>
